<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="This is a Suika Generator website project coded by Alleared for the Birthday of a good friend of mine Shadow Chevy">

  <title>Suikanator</title>

  <link rel="stylesheet" href="style.css">

  <header>
    <div class="header-container">
      <div class="dark-mode-div">
        <div>
          <p>Dark Mode</p>
        </div>
        <div class="toggle-switch-div js-toggle-darkMode-switch">
          <label for="toggle-switch" class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider"></span>

        </div>
        <div>
          <p>White Mode</p>
        </div>
      </div>
      <div class="title-div">
        <h1>Suika Generator</h1>
        <p class="description-title">This is an <span class="js-ai-generator">AI</span> Suika drawing generator I&apos;ve made as a gift for the Birthday of <span>Shadow Chevy</span> </p>
        <p class="trumpet-paragraph"></p>
      </div>

      <div>
        <audio class="js-audio" loop controls src="audio/we-are-japanese-goblin.mp3"></audio>
      </div>
        
    </div>

  </header>

  <main>

    <div class="main-container">

      <div>
        <div>
          <button class="generate-suika-button js-generate-img-button">Click to see Suika</button>
        </div>
        <div>
          <img class="generate-img js-generate-img" src="">
        </div>
        <div>
          <p> HAPPY BIRTHDAY <a href="https://twitter.com/Shadow_Chevy" target="_blank"><span>CHEVY</span>&excl;</a> </p>
          <p></p>
        </div>

      </div>

    </div>

  </main>

  <footer>
    <div class="footer-container">
      <p>Made by <a href="https://twitter.com/Alleared" target="_blank">Alleared</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
